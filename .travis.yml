# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
r: bioc-release

addons:
  apt:
    packages:
      - libudunits2-dev

# for codecov
r_packages:
  - covr
# only report coverage after build is successful
after_success:
  - Rscript -e 'covr::codecov()'
